<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo</title>
    <script type="text/Javascript" src="inter.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="demo demo1">
        <h3>Javascript Event</h3>
        <p>Press the button to make alert event occur</p>
        <button class="alert" onclick="alertHim()">Submit</button>
    </div>
    <div class="demo demo2">
        <h3>Sort String Elements in an Array</h3>
        <p>Press the button to Sort elements in the array</p>
        <p id="sorta"></p>
        <button class="sort" onclick="sortThis()">Sort</button>
        <p id="sortaa"></p>
    </div>
    <div class="demo demo3">
        <h3>Sort Numbers in an Array</h3>
        <p id="numsort"></p>
        <button class="sortnum" onclick="numOperations()">Sort Numbers</button>
        <h5>Ascending order of Array is:</h5>
        <p id="numsorted1"></p>
        <h5>Descending order of Array is:</h5>
        <p id="numsorted2"></p>
        <h5>Biggest Number of Array is:</h5>
        <p id="numsorted3"></p>
        <h5>Smallest Number of Array is:</h5>
        <p id="numsorted4"></p>
    </div>
</body>

</html>
